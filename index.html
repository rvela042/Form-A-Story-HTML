<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" />

        <br />

        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required />

        <br />

        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required />

        <br />

        <label for="adj-1">Adjective (Past Tense):</label>
        <input id="adj-1" type="text" name="adj-1" required />

        <br />

        <label for="verb-1">Verb (Ends in "-ing"):</label>
        <input id="verb-1" type="text" name="verb-1" required />

        <br />

        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required />

        <br> 

        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required> 
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="yes" required> 
        <label for="no">No</label>

        <br>

        <label for="speed">Relative speed:</label> 
        <select id="speed" name="speed" required> 
          <br>
          <option value="extremely slow">extremely slow</option>
          <option value="slow">slow</option>
          <option value="normal">normal</option>
          <option value="fast">fast</option>
          <option value="extremely fast">extremely fast</option>
        </select>

        <br>

        <label>Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" value="winner gets" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets brownies!"></option>
          <option value="winner gets cookies!"></option>
        </datalist>
          <br>

          <label for="message">Meaningful Message:</label>
          <br>
          <textarea id="message" name="message" rows="8" cols="40" required>write a moral for your story here!</textarea>

        <br/>
        <input type="submit" value="Form My Story" />
      </form>
    </section>
  </body>
</html>
